<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Management System</h1>
    </header>
    <main class="horizontal-layout">
        <section id="formSection">
            <form id="studentForm">
                <h2>Add Student</h2>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="studentAge">Age:</label>
                    <input type="number" id="studentAge" name="studentAge" placeholder="Enter age" required>
                </div>
                <div class="form-group">
                    <label for="major">Major:</label>
                    <input type="text" id="major" name="major" placeholder="Enter major" required>
                </div>
                <div class="form-group">
                    <label for="section">Section:</label>
                    <input type="text" id="section" name="section" placeholder="Enter section" required>
                </div>
                <button type="submit">Add Student</button>
            </form>
        </section>
        <section id="tableSection">
            <h2>Recorded Students</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Age</th>
                        <th>Major</th>
                        <th>Section</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
